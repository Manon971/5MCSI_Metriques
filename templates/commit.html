<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique de Commits</title>
    <!-- Ajout de la bibliothèque Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Graphique de Commits</h1>
    <canvas id="myChart"></canvas>

    <script>
        // Fonction pour extraire les minutes à partir d'une chaîne de date
        function extractMinutes(dateString) {
            const dateObject = new Date(dateString);
            return dateObject.getMinutes();
        }

        // Fonction pour récupérer les données des commits depuis l'API GitHub
        async function fetchCommitsData() {
            const response = await fetch('https://api.github.com/repos/OpenRSI/5MCSI_Metriques/commits');
            const commits = await response.json();

            const commitsData = {};

            // Initialisation des données
            commits.forEach(commit => {
                const commitDate = extractMinutes(commit.commit.author.date);
                if (!commitsData[commitDate]) {
                    commitsData[commitDate] = 0;
                }
                commitsData[commitDate]++;
            });

            return commitsData;
        }

        // Fonction pour créer le graphique
        async function createChart() {
            const commitsData = await fetchCommitsData();

            const labels = Object.keys(commitsData).sort();
            const data = labels.map(label => commitsData[label]);

            const chartConfig = {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Commits par minute',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };

            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, chartConfig);
        }

        // Créer le graphique une fois la page chargée
        document.addEventListener('DOMContentLoaded', createChart);
    </script>
</body>
</html>
