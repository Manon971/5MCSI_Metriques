<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commits par Minute</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 60%; margin: auto;">
        <canvas id="commitsChart"></canvas>
    </div>

    <script>
        async function fetchCommits() {
            const response = await fetch('https://api.github.com/repos/OpenRSI/5MCSI_Metriques/commits');
            const data = await response.json();
            return data.map(commit => ({
                date: commit.commit.author.date,
                minute: new Date(commit.commit.author.date).getMinutes()
            }));
        }

        async function generateChart() {
            const commitsData = await fetchCommits();
            const commitsPerMinute = {};

            commitsData.forEach(commit => {
                commitsPerMinute[commit.minute] = (commitsPerMinute[commit.minute] || 0) + 1;
            });

            const ctx = document.getElementById('commitsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(commitsPerMinute),
                    datasets: [{
                        label: 'Nombre de Commits par Minute',
                        data: Object.values(commitsPerMinute),
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        generateChart();
    </script>
</body>
</html>
