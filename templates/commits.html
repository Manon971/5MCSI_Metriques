<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction des minutes</title>
</head>
<body>
    <h1>Extraction des minutes</h1>
    <p>Cette page extrait les minutes à partir d'une chaîne de date fournie.</p>
    
    <!-- Formulaire pour saisir la date -->
    <form id="dateForm">
        <label for="dateInput">Entrez une date au format "YYYY-MM-DDTHH:MM:SSZ" :</label>
        <input type="text" id="dateInput" name="dateInput" required>
        <button type="submit">Extraire les minutes</button>
    </form>
    
    <!-- Affichage des minutes extraites -->
    <div id="minutesOutput"></div>

    <script>
        // Fonction pour gérer la soumission du formulaire
        document.getElementById('dateForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Empêcher le rechargement de la page

            const dateInput = document.getElementById('dateInput').value;
            const response = await fetch(`/commits/extract-minutes/${dateInput}`);
            const data = await response.json();

            document.getElementById('minutesOutput').innerText = `Minutes extraites : ${data.minutes}`;
        });
    </script>
</body>
</html>
