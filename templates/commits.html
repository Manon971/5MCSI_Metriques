<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique de Commits</title>
    <!-- Ajout de la bibliothèque Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Graphique de Commits</h1>
    <canvas id="myChart"></canvas>

    <script>
        // Fonction pour créer le graphique
        async function createChart() {
            const response = await fetch('/api/commits-data');
            const commitsData = await response.json();

            const labels = commitsData.labels;
            const data = commitsData.data;

            const chartConfig = {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Commits par minute',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };

            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, chartConfig);
        }

        // Créer le graphique une fois la page chargée
        document.addEventListener('DOMContentLoaded', createChart);
    </script>
</body>
</html>
